<!DOCTYPE html>
<html>
<head>
  <title>Cambiar tamano de imagen</title>
</head>
<body>
  <h1 style="text-align: center;">Cambiar tamano de imagen</h1>
  
  <div style="text-align: center;">
  <img id="imagen" src="images/dibujo.jpg" alt="Imagen" style="width: 300px;"><br><br>
  <button id="agrandar">Agrandar</button>
  <button id="reducir">Reducir</button>
  <input type="number" id="tamImg">
</div>
  
  <script>
    var imagen = document.getElementById("imagen");
    var agrandar = document.getElementById("agrandar");
    var reducir = document.getElementById("reducir");
    var tamano = document.getElementById("tamImg");

    agrandar.addEventListener("click", function() {
      var tamImg = parseInt(tamano.value);
      var tamanoNuevo = imagen.width + tamImg;
      imagen.style.width = tamanoNuevo + "px";
    });

    reducir.addEventListener("click", function() {
      var tamImg = parseInt(tamano.value);
      var tamanoNuevo = imagen.width - tamImg;
      imagen.style.width = tamanoNuevo + "px";
    });
  </script>
</body>
</html>
