<!DOCTYPE html>
<html>
<head>
  <title>Lista de Compras</title>
</head>
<body>
  <h1>Lista de Compras</h1>

  <input type="text" id="compra" >
  <button id="agregar">Anadir</button>

  <ul id="listaCompras"></ul>

  <script>
    var cosa = document.getElementById("compra");
    var anadir = document.getElementById("agregar");
    var listaCompras = document.getElementById("listaCompras");

    anadir.addEventListener("click", function() {
      var compra = cosa.value.trim(); 
      if (compra !== "") {
        var lista = document.createElement("li");
        lista.textContent = compra;
        if (compra.toLowerCase().includes("de")) {
          lista.style.backgroundColor = "yellow";
        }

        listaCompras.appendChild(lista);
        cosa.value = ""; 
      }
    });
  </script>


</body>
</html>
