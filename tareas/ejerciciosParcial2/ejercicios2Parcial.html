<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div id="contenido" style="height: 250px; width: 900px;">
        <ul style="list-style: none; padding: 0;">
            <li><button class="button" onclick="cargarContenido('tresenraya.html')">1</button></li>
            <li><button class="button" onclick="cargarContenido('tabla.html')">2</button></li>
            <li><button class="button" onclick="cargarContenido('ejercicio3.html')">3</button></li>
            <li><button class="button" onclick="cargarContenido('ejercicio4.html')">4</button></li>
            <li><button class="button" onclick="cargarContenido('ejercicio5.html')">5</button></li>
        </ul>
    </div>
    <div id="mensaje" style="background-color: rgb(107, 107, 246); height: 30px; width: 900px;"></div>

    <script>
        function cargarContenido(abrir) {
            var contenedor = document.getElementById('contenido');
            var ajax = new XMLHttpRequest(); // crea el objeto ajax 
            ajax.open("GET", abrir, true);
            ajax.onreadystatechange = function () {
                if (ajax.readyState == 4 && ajax.status == 200) {
                    console.log(ajax);
                    console.log(abrir);
                    console.log(contenedor);
                    contenedor.innerHTML = ajax.responseText;
                }
            };
            ajax.setRequestHeader("Content-Type", "text/html; charset=utf-8");
            ajax.send();
        }
    </script>
</body>
</html>
