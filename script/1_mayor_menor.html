<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script</title>
</head>
<body>
    <script>
        var a = prompt("inserte primer numero");
        var b = prompt("inserte segundo numero");
        var c = prompt("inserte tercer numero");

        if (a > b) {
            if (b > c) {
                alert("el mayor es: " + a + " y el menor es: " + c);
            } else {
                alert("el mayor es: " + a + " y el menor es: " + b);
            }
        } else {
            if (a > c) {
                alert("el mayor es: " + b + " y el menor es: " + c);
            } else {
                alert("el mayor es: " + b + " y el menor es: " + a);
            }
        }
    </script>
</body>
</html>
